<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="boot.css">
<script src = "js/angular.min.js"></script>
<script type="text/javascript" src="phonebuk.js"></script>
</head>
<body ng-app="app">
<div ng-controller="ContactMg">
	<form>
		<label>Name</label>
			<input type="text" name="name" ng-model="contact.name"/>
		<label>Email</label>
			<input type="text" name="email" ng-model="contact.email"/>
		<label>Phone</label>
			<input type="text" name="phone" ng-model="contact.phone"/>
		<br/>
			<input type="hidden" ng-model="contact.id" />
		<input type="button" value="save" ng-click="save()"/>
	</form>
	<table class="table table-stripped table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Contact no.</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
	<tr ng-repeat="cnt in contacts">
		<td>{{cnt.name}}</td>
		<td>{{cnt.email}}</td>
		<td>{{cnt.phone}}</td>
		<td>
			<a href="#" ng-click="edit(cnt.id)">Edit</a>|
			<a href="#" ng-click="delete(cnt.id)">Delete</a>
		</td>
	</tr>
	<tbody>
	</table>
</div>

</body>
</html>
